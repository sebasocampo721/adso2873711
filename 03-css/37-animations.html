<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animations</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
      section img  {
        position: relative;
        top: 0;
        left: 0;
        animation: 5s animhongo linear infinite;
      }

      @keyframes animhongo {

        0%{ left: 0px; transform: rotate(0deg)}
        50% {left: 300px; transform: rotate(0deg) }
        60% {left: 300px;transform:translateY(100px); }
        70% {left: 300px; transform:translateY(100px); }
        80% {left: 300px; transform:translateY(-10px); }
        90% {left: -200px; transform:translateY(-20px); }
        95% {left: -200px;  transform:translateY(-20px); }
        100% {left: -100px;  transform:translateY(-10px); }


       
        
      }
        
       
      
      .section1{
        translate: 50px;
      }
      
      section img.tuvo{
        transform: translate(180px);
        animation: 4s;
      }
      section img.hongo {
        transition: all 0.5s linear
        ;
                    
      }
      
    </style>


   
</head>
<body> 
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>animations</h1>
            <H2>le permite a un elemento cambiar gradual mente de un estilo a otro 
            </H2>
        </header>
        <section class="section">
          <h3>example</h3>
          <img class="hongo" src="imagenes/Mini_Champi3Fn_Artwork.webp" width="100px" >
          <img class="tuvo" src="imagenes/tubo.png" width="350px" >
        </section>
       
        
    </main>
</body>
    
</body>
</html>
