        display: flex;
        justify-content: center;

<body> 
    <nav class="controls">
        <a href="index.html">

    <main>
        <header>
            <h1>Functions</h1>
            <H2>es codigo reusable para realizar tareas especificas
            </H2>
        </header>
        <section>
            <h3>01 - without params/args</h3>
            <h4 id="greeting"></h4>
            <h3>02- with params/args</h3>
            <div class="form">
                <input type="number" id="n1" min="1" max="999999"
                placeholder="number 1">
                <input type="number" id="n2" min="1" max="999999"
                placeholder="number 2">
                <strong></strong>
                <strong id="result"></strong>
            </div>

            <h3>03- return value</h3>
            <h4 id="time"></h4>
          
        </section>
    </main>
    <script>
        const greeting = document.querySelector('#greeting')
        const n1 =       document.querySelector('#n1')
        const n2 =       document.querySelector('#n2')
        const result =   document.querySelector('#result')
        const time =   document.querySelector('#time')

        function showGreeting(){
            greeting.textContent="welcome: Guest! "
        }
        showGreeting()


        function sumValues(n1, n2){
            if (n1 != '' && n2 != ''){
                result.innerText=parseInt(n1)+parseInt(n2) //parsearlo(cadena a entero)
            }
        }

        //forma 1
        n1.addEventListener('input', () => {
            sumValues(n1.value, n2.value)
        })
        //forma 2
        n2.oninput = function(){
            sumValues(n1.value, n2.value)
 
        }

        function showTime(){
            let meridiem = (parseInt(date.getHours()) <= 12)? ' am' : ' pm'
            return date.getHours() + ':' + date.getMinutes() + meridiem
        }
        let date = new Date
        time.textContent = 'Time: ' + showTime()
    </script>
</body>
