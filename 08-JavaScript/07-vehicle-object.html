<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle object</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
      section {
        background-color: #429AFE;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgb(0, 0, 0);

      }

      .header {
        display: flex;
        justify-content: center; 
        align-items: center;     
        position: relative;      
        height: 100px;           
      }

      .logo {
        width: 100px;            
      }

      .btn-mode {
        position: absolute;
        right: 0;                
        margin-right: 20px;    
        border-radius: 20px;
        background-color: rgb(223, 216, 216);
        transition: all 0.3s;
      }
      .btn-mode:hover {
        background: gray;
        border: 1px solid white;
      }
      .btn-mode:active {
        background: rgb(255, 255, 255);
      }
        
      .persona {
        width: 30px;            
      }

      div.object {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100px;
        margin-left: -40px;
        margin-top: -30px;
      }
      .object .cuadro {
        margin-right: -30px;
      }
      .object .linea1 {
        margin-right: -25px;
        right: 0;
      }
      div.atributos {
        align-items: center;
        justify-content: center;
        display: flex;
      }

      div.attributes {
        align-items: center;
        justify-content: center;
        display: flex;
        position: relative;
        gap: 30px;
        margin-top: 20px;
      }
      span.color {
        position: absolute;
        margin-top: 100px;
        margin-left: 150px;
      }
      span.model {
        position: absolute;
        margin-top: 100px;
        margin-left: -150px;
      }

      div.televisor {
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 70px;
        position: relative;
        z-index: 1;
      }
      div.televisor img {
        margin-right: 20px; 
      }

      div.container{
        position: relative;
      }
      .capa1{
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 0px;
        margin-top: -179px;
        margin-left: 7px;
        width: 270px;
        z-index: 0;
      }
      .capa2{
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: -200px;
        margin-left: 7px;
        width: 270px;
        z-index: 0;
      }
      .capa3{
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: -200px;
        margin-left: 7px;
        width: 270px;
        z-index: 0;
      }
      .avion{
        position: absolute;
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: -220px;
        margin-left: 20px;
        width: 240px;
      }
      button.flecha1, button.flecha2 {
        position: relative;
        background: transparent; /* Fondo transparente para los botones */
        border: none; /* Quitar borde */
        cursor: pointer; /* Cambiar cursor al pasar sobre el bot√≥n */
        padding: 5px; /* Espacio alrededor de la imagen */
      }
    

      button.flecha1:hover, button.flecha2:hover {
        transform: scale(1.1); 
      }

      div.metodos {
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 30px;
      }

      div.methods {
        align-items: center;
        justify-content: center;
        display: flex;
        position: relative;
        margin-top: 50px;
        gap: 5px;
      }
      
      div.methods button {
        border-radius: 30%;
        background-color: black;
        
      }
      div.methods button:hover {
        border-radius: 30%;
        background-color: rgb(27, 25, 25);
        
      }
      div.methods button:active {
        border-radius: 30%;
        background-color: rgb(255, 255, 255);
        
      }

      div.final {
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 20px;
      }
      /*dark mode*/
      section.dark{
        background-color: #373e46;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgb(0, 0, 0);

        .btn-mode {
        position: absolute;
        right: 0;                
        margin-right: 20px;    
        border-radius: 20px;
        background-color: rgb(32, 30, 30);
        transition: all 0.3s;
        color: white;
      }
      .btn-mode:hover {
        background: gray;
        border: 1px solid white;
      }
      .btn-mode:active {
        background: rgb(255, 255, 255);
      }
      
      }
    </style>
</head>
<body> 
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>vehicle object</h1>
        </header>
        <section class="light">
            <div class="header">
              <img src="avion/Group 14.png" alt="logo" class="logo">
              <button class="btn-mode">
                <img src="avion/Vector (1).png" alt="persona" class="persona">
              </button>
            </div>

            <div class="object">
              <img src="avion/Group 41.png" alt="" class="linea1">
            </div>

            <div class="atributos">
              <img src="avion/Group 18 (1).svg" alt="">
            </div>

            <div class="attributes"> 
              <span class="brand">
                <img src="avion/atributes.png" alt="">
              </span>

              <span class="refer">
                <img src="avion/atributes.png" alt="">
              </span>

              <span class="model">
                <img src="avion/atributes.png" alt="">
              </span>

              <span class="color">
                <img src="avion/atributes.png" alt="">
              </span>
            </div>

            <div class="televisor">
              <img src="avion/avion1.svg" alt="">
              <button class="flecha1"><img src="avion/Vector (3).png" alt=""></button>
              <button class="flecha2"><img src="avion/Vector (4).png" alt=""></button>
            </div>

            <div class="container">
              <img class="capa1" src="images/image 42.png" alt="">
              <img class="capa2" src="images/image 43.png" alt="">
              <img class="capa3" src="images/image 44.png" alt="">
              <img class="avion" src="images/image 15.png" alt="">
            </div>

            <div class="metodos">
              <img src="avion/Group 23.svg" alt="">
            </div>

            <div class="methods">
              <button class="btn-on">
                <img src="avion/Group 29.png" alt="">
              </button>
              <button class="btn-fwd">
                <img src="avion/Group 25.svg" alt="">
              </button>
              <button class="btn-pause">
                <img src="avion/Group 38.png" alt="">
              </button>
              <button class="btn-bwd">
                <img src="avion/Group 27.svg" alt="">
              </button>
              <button class="btn-off">
                <img src="avion/Group (3).svg" alt="">
              </button>
            </div>

            <div class="final">
              <img src="avion/Group (2).png" alt="">
            </div>
        </section>
      </main>
      <script> 
        const btnMode = document.querySelector('.btn-mode');
        const section = document.querySelector('section');

        const brand = document.querySelector('.brand')
        const refer = document.querySelector('.refer')
        const model = document.querySelector('.model')
        const color = document.querySelector('.color')
        const image = document.querySelector('image')
    
        btnMode.addEventListener('click', function() {
            vehicle.mode()
        });

        const vehicle = {
          attributes: [
            { brand: 'airbus',refer: 'a320',model: 2000,color: 'yellow', Image: 'avion/avion1.svg'},
            { brand: 'airbus',refer: 'a320',model: 2000,color: 'black', Image: 'avion/avion2.svg'},
            { brand: 'airbus',refer: 'a320',model: 2000,color: 'blue', Image: 'avion/avion3.svg'},
            { brand: 'airbus',refer: 'a320',model: 2000,color: 'green'}
            
          ],
          mode: function() {
            section.classList.toggle('dark')
          },
          detecMode: function(){
            if(window.matchMedia('(prefers-color-scheme: dark)').matches){
            }else{
              section.classList.remove('dark')
            }
          },
          showAttributes: function(i) {
            brand.textContent=this.attributes[i].brand
            refer.textContent=this.attributes[i].refer
            model.textContent=this.attributes[i].model
            color.textContent=this.attributes[i].color
            image.setAttribute=('src', this.attributes[i].image)
          }
        }
        vehicle.showAttributes()
        window.matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', vehicle.detecMode())

    </script>
    
</body>
</html>
