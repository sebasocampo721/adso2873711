<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vehicle object</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
      section {
        background-color: #429AFE;
        border-radius: 80px;
        
      }

      .header {
        display: flex;
        justify-content: center; 
        align-items: center;     
        position: relative;      
        height: 100px;           
      }

      .logo {
        width: 100px;            
      }

      .btn-light {
        position: absolute;
        right: 0;                
        margin-right: 20px;    
        border-radius: 20px;
        background-color: rgb(223, 216, 216);
      }
      .btn-light:hover {
        background: gray;
        border: 1px solid white;
      }
      .btn-light:active {
        background: rgb(255, 255, 255);
      }
        
      .persona {
        width: 30px;            
      }

      div.object{
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100px;
        margin-left: -40px;
        margin-top: -30px;
      }
      .object .cuadro{
        margin-right: -30px;
      }
      .object .linea1{
        margin-right: -25px;
        right: 0;
      }
      div.atributos{
        align-items: center;
        justify-content: center;
        display: flex;
      }

      div.atributes{
        align-items: center;
        justify-content: center;
        display: flex;
        position: relative;
        gap: 30px;
        margin-top: 20px;
      }
      span.color{
        position:absolute;
        margin-top: 100px;
        margin-left: 150px;
      }
      span.model{
        position:absolute;
        margin-top: 100px;
        margin-left: -150px;
      }

      div.televisor{
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 70px;
        position: relative;
      }
      div.televisor button img{
        position: absolute;
        margin-top: 80px;
      }
      button.flecha1{
        position: absolute;
        margin-top: 1px;
        margin-left: 70px;
      }
      button.flecha2{
        position: absolute;
        margin-top: 1px;
        margin-left: -90px;
      }

      div.metodos{
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 30px;
      }

      div.methods{
        align-items: center;
        justify-content: center;
        display: flex;
        position: relative;
        margin-top: 50px;
        gap: 5px;
      }
      
      div.methods button{
        border-radius: 30%;
        background-color: black;
      }
      div.final{
        align-items: center;
        justify-content: center;
        display: flex;
        margin-top: 20px;
      }
    </style>


   
</head>
<body> 
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>vehicle object</h1>
            <H2>
            </H2>
        </header>
        <section class="light">
          <div class="header">
            <img src="avion/Group 14.png" alt="logo" class="logo">
            <button class="btn-light">
              <img src="avion/Vector (1).png" alt="persona" class="persona">
            </button>
          </div>

          <div class="object">
            <img src="avion/Group 41.png" alt="" class="linea1">
          </div>

          <div class="atributos">
          <img src="avion/Group 18 (1).svg" alt="">
          </div>

          <div class="atributes"> 
            <span class="brand">
              <img src="avion/Group 33.png" alt="">
            </span>

            <span class="refer">
              <img src="avion/Group 20.svg" alt="">
            </span>

            <span class="model">
              <img src="avion/Group 34.png" alt="">
            </span>

            <span class="color">
              <img src="avion/Group 37.png" alt="">
            </span>
          </div>

          

          <div class="televisor">
          <img src="avion/Vector (1).svg" alt="">
          <button class="flecha1"><img src="avion/Vector (3).png" alt=""></button>
          <button class="flecha2"><img src="avion/Vector (4).png" alt=""></button>
          </div>


          <div class="metodos">
          <img src="avion/Group 23.svg" alt="">
          </div>

          <div class="methods">
            <button class="btn-on">
              <img src="avion/Group 29.png" alt="">
            </button>
            <button class="btn-fwd">
              <img src="avion/Group 25.svg" alt="">
            </button>
            <button class="btn-pause">
              <img src="avion/Group 38.png" alt="">
            </button>
            <button class="btn-bwd">
              <img src="avion/Group 27.svg" alt="">
            </button>
            <button class="btn-off">
              <img src="avion/Group (3).svg" alt="">
            </button>
          </div>

          <div class="final">
            <img src="avion/Group (2).png" alt="">
          </div>


          
         
        </section>
      </main>
</body>
</html>
