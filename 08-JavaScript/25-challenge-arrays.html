    <script>
    let selectedImages = []; // Lista de imágenes seleccionadas
let tempSelectedImage = null; // Imagen temporalmente seleccionada
const resultContainer = document.querySelector('.result');
const btn1 = document.querySelector('.btn-1');
const btn2 = document.querySelector('.btn-2');
const inputPosition = document.querySelector('input'); // Obtener el input

// Función para actualizar el contenedor de resultados
function updateResult() {
    resultContainer.innerHTML = ""; // Limpiar el resultado antes de actualizar
    selectedImages.forEach((src, index) => {
        const imgElement = document.createElement('img');
        imgElement.src = src;
        imgElement.alt = "Imagen seleccionada";
        imgElement.style.maxWidth = "80px";
        imgElement.style.margin = "5px";
        imgElement.style.cursor = "pointer";

        // Evento para eliminar la imagen al hacer clic en ella dentro del resultado
        imgElement.addEventListener('click', () => {
            selectedImages.splice(index, 1); // Eliminar imagen de la lista
            updateResult(); // Actualizar la vista
        });

        resultContainer.appendChild(imgElement);
    });
}

// Función para seleccionar temporalmente una imagen
function handleImageClick(event) {
    if (event.target.tagName === "IMG" && !event.target.closest("button")) { 
        tempSelectedImage = event.target.src; // Guardar la imagen seleccionada
        console.log("Imagen seleccionada:", tempSelectedImage);
    }
}

// Función para agregar la imagen en una posición específica
function addImageToList() {
    if (tempSelectedImage) {
        let position = parseInt(inputPosition.value); // Obtener la posición del input
        
        if (isNaN(position) || position < 0 || position > selectedImages.length) {
            position = selectedImages.length; // Si el input es inválido, agregar al final
        }

        selectedImages.splice(position, 0, tempSelectedImage); // Insertar en la posición deseada
        updateResult(); // Actualizar la vista
    }
}

// Función para eliminar una imagen en una posición específica
function removeImageFromList() {
    let position = parseInt(inputPosition.value); // Obtener la posición del input

    if (!isNaN(position) && position >= 0 && position < selectedImages.length) {
        selectedImages.splice(position, 1); // Eliminar en la posición indicada
        updateResult(); // Actualizar la vista
    }
}

// Agregar eventos a las imágenes (excepto las que están dentro de botones)
const images = document.querySelectorAll('.container img');
images.forEach(img => {
    img.addEventListener('click', handleImageClick);
});

// Evento para el botón 1 (agregar imagen seleccionada)
btn1.addEventListener('click', addImageToList);

// Evento para el botón 2 (eliminar imagen en la posición especificada)
btn2.addEventListener('click', removeImageFromList);

</script>
