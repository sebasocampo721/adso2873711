    <script>
    let selectImages = []; 
    let selectIma = null; 
    const resultContainer = document.querySelector('.result');
    const btn1 = document.querySelector('.btn-1');
    const btn2 = document.querySelector('.btn-2');
    const inputPosition = document.querySelector('input'); 

    function updateResult() {
    resultContainer.innerHTML = ""; 
    selectImages.forEach((src, index) => {
        const imgElement = document.createElement('img');
        imgElement.src = src;
        imgElement.alt = "Imagen seleccionada";
        imgElement.style.maxWidth = "80px";
        imgElement.style.margin = "5px";
        imgElement.style.cursor = "pointer";

        // Eliminar la funcionalidad de eliminar la imagen al hacer clic
        // Si quieres agregar alguna otra funcionalidad, puedes hacerlo aquÃ­.
        imgElement.addEventListener('click', () => {
            console.log("Imagen seleccionada:", src);
        });

        resultContainer.appendChild(imgElement);
    });
}

    function imageClick(event) {
        if (event.target.tagName === "IMG" && !event.target.closest("button")) { 
            selectIma = event.target.src;
            images.forEach(img => {
                img.style.transform = "scale(1)";
            });
            event.target.style.transform="scale(1.2)"
            console.log("Imagen seleccionada:", selectIma);
        }
    }

    function addImageToList() {
        if (selectIma) {
            let position = parseInt(inputPosition.value); 
            
            if (isNaN(position) || position < 0 || position > selectImages.length) {
                position = selectImages.length; 
            }

            selectImages.splice(position, 0, selectIma); 
            updateResult(); 
        }
    }

    function removeImageFromList() {
        let position = parseInt(inputPosition.value); 

        if (!isNaN(position) && position >= 0 && position < selectImages.length) {
            selectImages.splice(position, 1); 
            updateResult(); 
        }
    }

    const images = document.querySelectorAll('.container img');
    images.forEach(img => {
        img.addEventListener('click', imageClick);
    });

    btn1.addEventListener('click', addImageToList);

    btn2.addEventListener('click', removeImageFromList);

</script>
