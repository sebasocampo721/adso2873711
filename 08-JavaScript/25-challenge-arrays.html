    <script>
        // Obtener los botones
        const uno = document.querySelector('.uno');
        const dos = document.querySelector('.dos');
        const tres = document.querySelector('.tres');
        const cuatro = document.querySelector('.cuatro');

        // Obtener el contenedor donde se mostrará la imagen seleccionada
        const resultContainer = document.querySelector('.result');

        // Función para agregar la imagen seleccionada al contenedor 'result'
        function displayImage(imgElement) {
            const imgSrc = imgElement.querySelector('img').src; // Obtener la fuente de la imagen dentro del botón
            const img = document.createElement('img');
            img.src = imgSrc; // Establecer la fuente de la imagen
            img.alt = "Imagen seleccionada"; // Asegurarse de que tenga un alt
            resultContainer.innerHTML = ''; // Limpiar el contenedor
            resultContainer.appendChild(img); // Agregar la nueva imagen
        }

        // Añadir evento de clic a cada botón para mostrar la imagen seleccionada
        btn1.addEventListener('click', () => displayImage(btn1));
        btn2.addEventListener('click', () => displayImage(btn2));
        btn3.addEventListener('click', () => displayImage(btn3));
        btn4.addEventListener('click', () => displayImage(btn4));
