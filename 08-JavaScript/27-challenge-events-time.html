        function moverElemento(elemento, velocidad, contenedor, posicionInicial) { 
    let posicion = posicionInicial; // Se inicia en la posición deseada

    function mover() {
        const anchoContenedor = contenedor; // Ancho del contenedor
        posicion += velocidad; // Se mueve según la velocidad asignada

        if (posicion > anchoContenedor) {
            posicion = -200; // Reinicia la posición cuando llega al final del contenedor
        }

        elemento.style.left = posicion + "px";
        requestAnimationFrame(mover);
    }

    // Asegura que el elemento empiece en la posición inicial
    elemento.style.left = posicionInicial + "px"; 

    mover();
}

    document.addEventListener("DOMContentLoaded", function() {
