<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: rgb(144, 184, 243);
        }

        section img {
            width: 100%;
            height: auto;
        }

        section h2 {
            text-align: center;
            margin-top: -570px;
        }

        .btn-play {
            margin-top: 10px;
            margin-left: -150px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            position: relative;
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-counter {
            margin-top: 200px;
        }

        .btn1,
        .btn2 {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            position: relative;
            width: 100px;
            height: 100px;
        }

        .btn1 img,
        .btn2 img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            margin-left: 50px;
            margin-top: -50px;
        }

        .btn1 span,
        .btn2 span {
            position: absolute;
            top: 10px;
            left: 80px;
            transform: translateX(-50%);
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>challenge</h1>
            <H2></H2>
        </header>
        <section>
            <img src="../08-JavaScript/BALOTO/Group 3.png" alt="">
            <h2>BOOL LOTO</h2>
            <button class="btn-play"><img src="../08-JavaScript/BALOTO/Group 4.png" alt=""></button>        
            <button class="btn1"><span>1</span><img src="../08-JavaScript/BALOTO/image 16 (1).png" alt=""></button>
            <button class="btn1"><span>1</span><img src="../08-JavaScript/BALOTO/image 16 (1).png" alt=""></button>
            <button class="btn1"><span>1</span><img src="../08-JavaScript/BALOTO/image 16 (1).png" alt=""></button>
            <button class="btn1"><span>1</span><img src="../08-JavaScript/BALOTO/image 16 (1).png" alt=""></button>
            <button class="btn1"><span>1</span><img src="../08-JavaScript/BALOTO/image 16 (1).png" alt=""></button>
            <button class="btn2"><span>1</span><img src="../08-JavaScript/BALOTO/image 18.png" alt=""></button>
        </section>
    </main>
    <script>
        const btns1 = document.querySelectorAll('.btn1');
        const btns2 = document.querySelectorAll('.btn2');
        const btnPlay = document.querySelector('.btn-play'); 

        let numbers1 = Array.from({ length: 43 }, (_, i) => i + 1); 
        let numbers2 = Array.from({ length: 16 }, (_, i) => i + 1);  
        
        function numberArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]]; 
            }
        }

        function RandomNumbers() {
            numberArray(numbers1); 
            numberArray(numbers2); 
            
            btns1.forEach((btn, index) => {
                btn.querySelector('span').textContent = numbers1[index]; 
            });

            btns2.forEach((btn, index) => {
                btn.querySelector('span').textContent = numbers2[index]; 
            });
        }

        RandomNumbers();

        btnPlay.addEventListener('click', function() {
            RandomNumbers(); 

            // Disparar confetti cuando se presiona el bot√≥n play
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { x: 0.5, y: 0.5 }
            });
        });
    </script>
</body>
</html>
