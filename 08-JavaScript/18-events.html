<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTS</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        .section-dbl {
            display: flex;
            gap: 1rem;
            margin-top: 0.6rem;
        }
        .section-dbl button {
            background-color: rgb(241, 225, 152);
            border-radius: 5px;
            border: none;
            cursor: pointer;
            padding: 0.6rem;
            width: 100px;
        }
        .section-keyup {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
        }
        .section-keyup input {
            border: 2px solid floralwhite;
            border-radius: 5px;
            padding: 0.5rem;
            width: 140px;
        }
        .section-change {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
        }
        .section-change select {
            border: 2px solid floralwhite;
            border-radius: 5px;
            padding: 0.5rem;
            width: 140px;
        }
        .section-change p {
            zoom: 3;
            margin: 0;
        }
        .event-mouse{
            margin: 0 auto;
            display: flex;
            border: 4px solid black;
            margin: 0.6rem auto;
            object-fit: cover;
            height: 240px;
            width:240PX ;
        }
    </style>
</head>
<body> 
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>EVENTS</h1>
        </header>
        <section>
            <h3>EVENT: ONLOAD</h3>
            <h4 class="event-onload"></h4>
            <h3>EVENT: DBLCLICK</h3>
            <div class="section-dbl">
                <button>Button</button>
                <h4 class="event-dbl">0 Double clicks</h4>
            </div>
            <h3>EVENT: onkeyup</h3>
            <div class="section-keyup">
                <input type="text" placeholder="Enter text...">
                <h4 class="event-keyup"></h4>
            </div>
            <h3>EVENT: onresize</h3>
            <h4 class="event-resize"></h4>

            <h3>EVENT: onchange</h3>
            <div class="section-change">
                <select>
                    <option value="" selected>Select an animal...</option>
                    <option value="üê¥">horse</option>
                    <option value="ü¶ì">zebra</option>
                    <option value="ü¶ù">raccoon</option>
                    <option value="üêã">dolphin</option>
                    <option value="üêª">bear</option>
                </select>
                <p class="event-change">üêá</p>
            </div>
            <h3>EVENT: onmouseover</h3>
            <img src="./im/Historia_departamento_Caldas.jpg" alt="" class="event-mouse">
        </section>
    </main>
    <script>
        //messages
        const msgLoad = document.querySelector('.event-onload');
        const msgDbl = document.querySelector('.event-dbl');
        const msgKeyup = document.querySelector('.event-keyup');
        const msgResize = document.querySelector('.event-resize');
        const msgChange = document.querySelector('.event-change');

        //event: onload
        const ebody = document.querySelector('body');
        ebody.onload = function() {
            msgLoad.textContent = 'The page is loaded';
        };

        //event: dblclick
        const btnDbl = document.querySelector('.section-dbl button');
        let countDblClicks = 0;
        btnDbl.addEventListener('dblclick', function() {
            msgDbl.textContent = ++countDblClicks + ' Double clicks';
        });

        //event: keyup
        const inKeyUp = document.querySelector('.section-keyup input');
        inKeyUp.onkeyup = function() {
            if (this.value.length < 18) {
                msgKeyup.textContent = this.value;
            }
        };

        //event: onresize
        window.onresize = function() {
            msgResize.textContent = 'Window width: ' + window.outerWidth + 'px';
        };

        //event: change
        const sltChange = document.querySelector('.section-change select');
        sltChange.addEventListener('change', function() {
            msgChange.textContent = this.value;
        });

        //event: onmouseover/ onmouseour
        const imgMouse = document.querySelector('.event-mouse')
        imgMouse.addEventListener('mouseover', function(){
            this.src = './im/descarga.jpg'
        })
        imgMouse.addEventListener('mouseout', function(){
            this.src = './im/Historia_departamento_Caldas.jpg'
        })
    </script>
</body>
</html>
