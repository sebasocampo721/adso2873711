<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de la Rana</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: url(/08-JavaScript/challenge27/carretera.avif);
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
  
    // Cargar las im√°genes
    const frogImg = new Image();
    frogImg.src = "/08-JavaScript/challenge27/image 16.png"; // Ajusta la ruta si la imagen est√° en otro lugar
  
    const carImg = new Image();
    carImg.src = "/08-JavaScript/challenge27/image 5.png"; // Ajusta la ruta si la imagen del carro est√° en otro lugar
  
    const frog = {
      x: 180,
      y: 360,
      width: 20,
      height: 20
    };
  
    const cars = [];
    const lanes = [60, 100, 140, 180];
  
    function createCar(laneY) {
      return {
        x: Math.random() * 400,
        y: laneY,
        width: 40,  // Puedes ajustar el tama√±o de la imagen del carro aqu√≠
        height: 20, // Ajusta el tama√±o tambi√©n si es necesario
        speed: 2 + Math.random() * 2
      };
    }
  
    lanes.forEach(lane => {
      for (let i = 0; i < 2; i++) {
        cars.push(createCar(lane));
      }
    });
  
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          frog.y -= 20;
          break;
        case "ArrowDown":
          frog.y += 20;
          break;
        case "ArrowLeft":
          frog.x -= 20;
          break;
        case "ArrowRight":
          frog.x += 20;
          break;
      }
    });
  
    function drawFrog() {
      ctx.drawImage(frogImg, frog.x, frog.y, frog.width, frog.height);
    }
  
    function drawCars() {
      cars.forEach(car => {
        ctx.drawImage(carImg, car.x, car.y, car.width, car.height);
        car.x += car.speed;
        if (car.x > 400) {
          car.x = -car.width; // Resetea la posici√≥n del carro al llegar al borde
        }
      });
    }
  
    function checkCollision() {
      for (let car of cars) {
        if (
          frog.x < car.x + car.width &&
          frog.x + frog.width > car.x &&
          frog.y < car.y + car.height &&
          frog.y + frog.height > car.y
        ) {
          resetGame();
        }
      }
    }
  
    function resetGame() {
      alert("¬°Ups! Te atropellaron üê∏üöó");
      frog.x = 180;
      frog.y = 360;
    }
  
    function checkWin() {
      if (frog.y <= 0) {
        alert("¬°Ganaste! üéâüê∏");
        frog.x = 180;
        frog.y = 360;
      }
    }
  
    function gameLoop() {
      ctx.clearRect(0, 0, 400, 400);
      drawFrog();
      drawCars();
      checkCollision();
      checkWin();
      requestAnimationFrame(gameLoop);
    }
  
    frogImg.onload = () => {
      carImg.onload = gameLoop; // Espera a que ambas im√°genes est√©n cargadas
    };
  </script>
  
</body>
</html>
