    <script>
        btn1.addEventListener('click', () => {
            document.querySelector(".contenedor-1").style.display = "none"; 
            document.querySelector(".contenedor-2").style.display = "flex";
        });
    
        // Función para generar una velocidad aleatoria entre un rango
        function generarVelocidadAleatoria(min, max) {
            return Math.random() * (max - min) + min;
        }
    
        // Función para mover un elemento con una velocidad específica
        function moverElemento(elemento, contenedor) {
            let posicion = -200; // Comienza fuera de la pantalla (fuera del contenedor)
            const maxX = contenedor.clientWidth - elemento.offsetWidth; // Calcula el máximo X
            const randomX = Math.floor(Math.random() * maxX); // Posición aleatoria en X
    
            // Calcula la posición inicial de los elementos en la parte inferior del contenedor
            const posicionY = contenedor.clientHeight - elemento.offsetHeight; // Posición Y en la parte inferior
    
            // Coloca el elemento en la posición inicial aleatoria
            elemento.style.left = `${randomX}px`;
            elemento.style.top = `${posicionY}px`;
    
            // Asignamos una velocidad inicial aleatoria
            let velocidad = generarVelocidadAleatoria(1, 5); // Velocidad aleatoria inicial
    
            function mover() {
                posicion += velocidad; // Incrementa la posición X del elemento con la velocidad
    
                // Si el elemento sale del contenedor, reinicia su posición con una nueva velocidad aleatoria
                if (posicion > contenedor.clientWidth) {
                    posicion = -elemento.offsetWidth; // Reinicia la posición
                    velocidad = generarVelocidadAleatoria(1, 5); // Genera una nueva velocidad aleatoria
                }
    
                // Actualiza la posición del elemento
                elemento.style.left = `${posicion}px`;
    
                // Vuelve a ejecutar la función de movimiento
                requestAnimationFrame(mover);
            }
    
            mover();
        }
    
        // Función que se ejecuta cuando el DOM está cargado
        document.addEventListener("DOMContentLoaded", function() {
            const contenedor = document.querySelector(".contenedor-2");
    
            // Mueve los troncos con velocidad aleatoria cada vez que salen del contenedor
            document.querySelectorAll(".tronco-1, .tronco-2").forEach(tronco => {
                moverElemento(tronco, contenedor);
            });
    
            // Mueve las lagartijas con velocidad aleatoria cada vez que salen del contenedor
            document.querySelectorAll(".lagartija-1, .lagartija-2").forEach(lagartija => {
                moverElemento(lagartija, contenedor);
            });
        });
    </script>
